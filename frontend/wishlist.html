<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - AR Furniture</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .wishlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .wishlist-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .wishlist-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .wishlist-item h3 {
            margin: 10px 0 5px;
        }
        .wishlist-item p {
            margin: 5px 0;
            color: #666;
        }
        .wishlist-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .empty-wishlist {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Wishlist</h1>
        <nav>
            <a href="products.html">Products</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <div id="wishlist-container" class="wishlist-container">
            <!-- Wishlist items will be inserted here -->
        </div>
        <div id="empty-wishlist" class="empty-wishlist" style="display: none;">
            Your wishlist is empty. <a href="products.html">Browse products</a> to add items.
        </div>
    </main>
    <footer>
        <p>&copy; 2025 AR Furniture</p>
    </footer>
    <script src="js/auth.js"></script>
    <script src="js/wishlist.js"></script>
</body>
</html>
